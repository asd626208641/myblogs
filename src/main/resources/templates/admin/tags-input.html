<!DOCTYPE html>
<html>
	<head th:replace="admin/_fragments :: head(~{::title})">
	<title>标签新增</title>
	</head>
	
	<body>
		<!--导航栏-->
		<nav th:replace="admin/_fragments :: menu(3)"></nav>

		<!-- 二级导航 -->
		<div th:replace="admin/_fragments :: secmenu(1)"></div>

		<!--中间内容-->
		<div class="m-container-small m-padded-tb-massive">
			<div class="ui container">
				<form action="#" th:object="${tag}" th:action="*{id}==null ? @{/admin/tag/input} : @{/admin/tag/update/{id}(id=*{id})} " method="post" class="ui form">
					<div class="field">
						<div class="ui left labeled input">
							<label class="ui teal basic label">名称</label>
							<input tag="text" name="tag.name" placeholder="分类名称" >
						</div>
					</div>
					
					<div class="ui right aligned container">
						<button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
						<button class="ui teal submit button">提交</button>
					</div>
				</form>
			</div>
		</div>

		<!--导入js-->
		<script th:replace="admin/_fragments :: myscript"></script>
		<script>
		    $('.ui.form').form({
		        fields : {
		          title : {
		            identifier: 'tag.name',
		            rules: [{
		              type : 'empty',
		              prompt: '请输入标签名称'
		            }]
		          }
		        }
		      });
		</script>
	</body>
</html>
