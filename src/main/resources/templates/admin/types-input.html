<!DOCTYPE html>
<html>
	<head th:replace="admin/_fragments :: head(~{::title})">
	<title>分类新增</title>
	</head>
	
	<body>
		<!--导航栏-->
		<nav th:replace="admin/_fragments :: menu(2)"></nav>

		<!-- 二级导航 -->
		<div th:replace="admin/_fragments :: secmenu(1)"></div>

		<!--中间内容-->
		<div class="m-container-small m-padded-tb-massive">
			<div class="ui container">
				<form action="#" th:object="${type}" th:action="*{id}==null ? @{/admin/type/input} : @{/admin/type/update/{id}(id=*{id})} "  method="post" class="ui form">
					<div class="ui error message"></div>
					<div class="field">
						<div class="ui left labeled input">
							<label class="ui teal basic label">名称</label>
							<input type="text" name="type.name" placeholder="分类名称" >
						</div>
					</div>
					
					<div class="ui right aligned container">
						<button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
						<button class="ui teal submit button">提交</button>
					</div>
					
				</form>
			</div>
		</div>

		<!--导入js-->
		<script th:replace="admin/_fragments :: myscript"></script>
		<script>
		    $('.ui.form').form({
		        fields : {
		          title : {
		            identifier: 'type.name',
		            rules: [{
		              type : 'empty',
		              prompt: '请输入分类名称'
		            }]
		          }
		        }
		      });
		</script>
	</body>
</html>
